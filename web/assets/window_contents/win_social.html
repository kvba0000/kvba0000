<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: transparent;
                margin: 0;
            }
            iframe#social,
            img#social {
                height: 100%;
                width: 100%;
                position: fixed;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }
            .clickable {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script>
            const create_iframe = (url) => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.id = 'social'
                iframe.setAttribute('windowborder', '0');
                return iframe;
            }
            // can't append real sites... :(
            const create_img = (src, href) => {
                const img = document.createElement('img');
                img.style.backgroundImage = `url("${src}")`;
                img.id = 'social';
                
                if(href){
                    img.classList.add('clickable')
                    img.addEventListener('click', () => window.open(href, "_blank"))
                }

                return img
            }
            const contents = new Map();
            Object.entries({
                youtube: create_iframe("https://www.youtube.com/embed?listType=playlist&list=UULFR92GYi7RW7V99FiHZ6nbyg&color=white&enablejsapi=1&fs=0&rel=0&autoplay=1"),
                mastodon: create_img("assets/mastodon_ss.png", "https://101010.pl/@kb"),
                reddit: create_img('assets/reddit_ss.png', "https://www.reddit.com/user/Affectionate_Sea3502"),
                github: create_img('assets/github_ss.png', "https://github.com/kbvivi")
            }).forEach(c => contents.set(c[0], c[1]))

            const params = new URLSearchParams(location.search)
            const type = params.get('t')
            
            if(contents.has(type)){
                const content = contents.get(type);
                document.body.appendChild(content);
            }


        </script>
    </body>
</html>
